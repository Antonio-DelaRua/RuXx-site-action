<div class="loader-overlay" [class.hidden]="!isLoading">
  <div class="loader-container">
    <div class="loader-spinner">
      <div class="spinner-element spinner-1"></div>
      <div class="spinner-element spinner-2"></div>
      <div class="spinner-element spinner-3"></div>
      <div class="spinner-element spinner-4"></div>
    </div>
    <div class="loader-text">
      <span class="loading-text">Cargando</span>
      <span class="loading-dots">
        <span class="dot">.</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
      </span>
    </div>
  </div>
</div>
