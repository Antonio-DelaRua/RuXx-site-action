<div class="card project-card h-100"> <!-- h-100 para que todas las tarjetas tengan la misma altura -->
  <div class="card-image">
    <img [src]="project.image" [alt]="project.title" class="card-img-top" *ngIf="project.image">
    <div class="image-placeholder card-img-top d-flex align-items-center justify-content-center" *ngIf="!project.image">
      {{ project.title.charAt(0) }}
    </div>
  </div>
  
  <div class="card-body d-flex flex-column">
    <h5 class="card-title project-title">{{ project.title }}</h5>
    <p class="card-text project-description">{{ project.description }}</p>
    
    <div class="tech-stack mb-2">
      <span 
        class="tech-tag badge bg-light text-dark me-1" 
        *ngFor="let tech of project.technologies">
        {{ tech }}
      </span>
    </div>
    
    <div class="card-actions mt-auto">
      <a 
        [href]="project.demoUrl" 
        class="btn btn-primary btn-sm" 
        target="_blank" 
        *ngIf="project.demoUrl">
        Ver Demo
      </a>
      <a 
        [href]="project.githubUrl" 
        class="btn btn-secondary btn-sm" 
        target="_blank" 
        *ngIf="project.githubUrl">
        GitHub
      </a>
    </div>
  </div>
</div>
